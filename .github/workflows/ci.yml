name: ci
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
  Sync:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Sync code
        uses: appleboy/ssh-action@master
        env:
          REPO_PATH: /home/git/repo/note
          NOTE_PATH: /www/wwwroot/note.zerolacqua.top
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          envs: REPO_PATH,NOTE_PATH
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo ${REPO_PATH}
            echo ${NOTE_PATH}
            export ALL_PROXY=${{ secrets.SERVER_PROXY }}
            cd "${REPO_PATH}"
            find  "${NOTE_PATH}" -type f ! -name ".htaccess" ! -name ".user.ini" -delete
            find  "${NOTE_PATH}" -type d -empty -delete
            git fetch origin
            git --work-tree="${NOTE_PATH}" --git-dir="${REPO_PATH}/.git" checkout -f origin/gh-pages
