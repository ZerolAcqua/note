site_name: 丘卡的笔记本
site_url: https://note.zerolacqua.top/
repo_name: ZerolAcqua/note
repo_url: https://github.com/ZerolAcqua/note/
edit_uri: tree/master/docs

theme:
  font:
    code: Roboto Mono
  name: material
  # logo: images/favicon.png # logo
  # favicon: images/favicon.png  # favicon
  palette:
    scheme: slate
    primary: black
  language: zh
  # font:
  #   text: JetBrains Mono
  #   code: JetBrains Mono
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - content.tabs.link
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
markdown_extensions:

  # Python Markdown
  - abbr
  - meta
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  # - markmap:
      # base_path: docs
      # encoding: utf-8
      # file_extension: .mm.md
      # d3_version: "7"
      # lib_version: 0.15.3
      # view_version: 0.15.3
  - markmap:
      # disable the default assets first
      d3_version: ''
      lib_version: ''
      view_version: ''

extra_javascript:
  # 使用 katex
  # - javascripts/katex.js
  # - javascripts/katex.min.js
  # - javascripts/auto-render.min.js

  # - javascripts/katex.js 
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

  # 使用 mathjax
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.zerolacqua.top/npm/mathjax/es5/tex-mml-chtml.js

  # 使用 markmap
  - https://unpkg.com/d3@7/dist/d3.min.js
  - https://unpkg.com/markmap-lib@0.15.3/dist/browser/index.js
  - https://unpkg.com/markmap-view@0.15.3/dist/browser/index.js

extra_css:
  # - stylesheets/katex.min.css
  - stylesheets/extra.css

