site_name: 丘卡的笔记本
site_url: https://note.zerolacqua.top/
repo_name: ZerolAcqua/note
repo_url: https://github.com/ZerolAcqua/note/
edit_uri: tree/master/docs

theme:
  font:
    code: Roboto Mono
  name: material
  # logo: images/favicon.png # logo
  # favicon: images/favicon.png  # favicon
  palette:
    scheme: slate
    primary: black
  language: zh
  # font:
  #   text: JetBrains Mono
  #   code: JetBrains Mono
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - content.tabs.link
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
markdown_extensions:

  # Python Markdown
  - abbr
  - meta
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js
  - js/katex.js
  # - https://polyfill.io/v3/polyfill.min.js?features=es6
  # - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
extra_css:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  - stylesheets/extra.css

nav:
  - "主页": index.md
  - "论文":
    - "期刊":
      - "ISPRS": 
        - paper/ISPRS/index.md
        - "Vol.189": paper/ISPRS/Volume 189.md
    - "RS": 
      - "UAV": 
        - "基于物探飞行模式的正射影像快速制作": paper/RS/UAV/1.md
        - "A combined image matching method for Chinese optical satellite imagery": paper/RS/UAV/2.md
        - "南极无人机摄影测量论文概览": paper/RS/UAV/3.md
  - "课程":
    - "摄影测量":
      - "近景摄影测量": course/Photogrammetry/近景摄影测量.md
      - "卫星摄影测量": course/Photogrammetry/卫星摄影测量.md
      - "数字摄影测量": course/Photogrammetry/数字摄影测量.md
    - "GIS":
      - "GIS 可视化": course/GIS/GIS可视化技术.md
    - "CS":
      - "多媒体技术": course/CS/多媒体技术.md
    - "RS":
      - "遥感图像解译": course/RS/遥感图像解译.md
    - "others": 
      - "逻辑学导论": course/others/逻辑学导论.md
  - "编程":
    - "C++": programming/cplusplus.md
    - "Rust": programming/rust.md
    - "Julia": programming/julia.md    
    - "Git": programming/git.md